version: "3"

services:
  postgres:
    image: "postgres:15.2-alpine"
    restart: always
    volumes:
      - "postgres:/var/lib/postgresql/data"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DBNAME}

volumes:
  postgres:
